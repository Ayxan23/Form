<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <p>Contact Us</p>
      <div class="form_div">
        <label for="name">FULL NAME *</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />
      </div>
      <div class="form_div div_inline">
        <label for="email">EMAIL *</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div class="form_div div_inline div_phone">
        <label for="phone">PHONE *</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter Number Phone"
          required
        />
      </div>
      <div class="form_div">
        <label for="choose">NEEDED SERVICES *</label>
        <select id="choose">
          <option value="HTML">Please chooses</option>
          <option value="eCommerce">eCommerce Business</option>
          <option value="Design">UI/UX Design</option>
          <option value="OnlineServices">Online Services</option>
        </select>
      </div>
      <div class="form_div">
        <label for="message">MESSAGE</label>
        <input
          type="text"
          id="message"
          placeholder="Your message here..."
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
